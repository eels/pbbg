name: CodeQL Analysis

on:
  push:

jobs:
  variables:
    name: Prepare Application Environment Variables
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/prepare-variables
        with:
          APP_WEB_CLIENT_DOMAIN: ${{ secrets.APP_LOCAL_WEB_CLIENT_DOMAIN }}
          NODE_ENV: production
          POCKETBASE_ADMIN_PASSWORD: ${{ secrets.POCKETBASE_ADMIN_PASSWORD }}
          POCKETBASE_ADMIN_USERNAME: ${{ secrets.POCKETBASE_ADMIN_USERNAME }}
          POCKETBASE_URL: ${{ secrets.POCKETBASE_URL }}

  analyse:
    name: CodeQL Analysis
    needs: variables
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-workflow

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2

      - name: Build
        run: |
          yarn clean
          yarn build

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
