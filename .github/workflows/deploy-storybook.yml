name: Deploy Storybook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Storybook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-workflow

      - name: Build
        env:
          DOTENV_KEY: ${{ secrets.DOTENV_KEY }}
          NODE_ENV: production
        run: |
          yarn workspace @pbbg/ui create:icon-type
          yarn workspace @pbbg/ui storybook:build

      - name: Publish To Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          accountId: ${{ vars.SB_CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.SB_CLOUDFLARE_API_TOKEN }}
          directory: ./applications/ui/storybook-static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: ${{ vars.SB_CLOUDFLARE_PROJECT_NAME }}
