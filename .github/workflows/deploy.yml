name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy_server:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ github.repository }}

      - name: Create application `.env` file
        env:
          ENV_FILE: ${{ github.repository }}/.env
        run: |
          touch ${{ env.ENV_FILE }}
          echo APP_ADMIN_EMAIL="${{ secrets.APP_ADMIN_EMAIL }}" >> ${{ env.ENV_FILE }}
          echo APP_CERTBOT_DEBUG="${{ secrets.APP_CERTBOT_DEBUG }}" >> ${{ env.ENV_FILE }}
          echo APP_SECRET_COOKIE_TOKEN="${{ secrets.APP_SECRET_COOKIE_TOKEN }}" >> ${{ env.ENV_FILE }}
          echo APP_SECRET_CSRF_TOKEN="${{ secrets.APP_SECRET_CSRF_TOKEN }}" >> ${{ env.ENV_FILE }}
          echo APP_SECRET_JWT_TOKEN="${{ secrets.APP_SECRET_JWT_TOKEN }}" >> ${{ env.ENV_FILE }}
          echo APP_SERVER_DOMAIN="${{ secrets.APP_SERVER_DOMAIN }}" >> ${{ env.ENV_FILE }}
          echo APP_USE_SECURE_COOKIE_PREFIX="${{ secrets.APP_USE_SECURE_COOKIE_PREFIX }}" >> ${{ env.ENV_FILE }}
          echo APP_WEB_CLIENT_DOMAIN="${{ secrets.APP_WEB_CLIENT_DOMAIN }}" >> ${{ env.ENV_FILE }}
          echo NODE_PORT="${{ secrets.NODE_PORT }}" >> ${{ env.ENV_FILE }}
          echo POSTGRES_CONNECTION="${{ secrets.POSTGRES_CONNECTION }}" >> ${{ env.ENV_FILE }}
          echo POSTGRES_USER="${{ secrets.POSTGRES_USER }}" >> ${{ env.ENV_FILE }}
          echo POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" >> ${{ env.ENV_FILE }}
          echo SENTRY_DSN="${{ secrets.SENTRY_DSN }}" >> ${{ env.ENV_FILE }}

      - name: Setup Node.js
        uses: actions/setup-node@v2.5.1
        with:
          node-version: lts/gallium

      - name: Retrieve Yarn cache directory
        id: yarn-cache
        run: |
          echo "::set-output name=dir::$(yarn cache dir)"

      - name: Use Yarn cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          path: ${{ steps.yarn-cache.outputs.dir }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          cd ${{ github.repository }}
          yarn install --ignore-scripts --prefer-offline

      - name: Build
        run: |
          cd ${{ github.repository }}
          yarn clean
          yarn build
          yarn export

      - name: Prepare deployment directory
        run: |
          cd ${{ github.repository }}
          yarn turbo prune --scope=@pbbg/server --docker
          mv out/json/* out
          rm -rf out/full
          rm -rf out/json
          rm -rf out/packages
          mkdir -p out/applications/server/build/
          mkdir -p out/applications/web-client/build/
          mkdir -p out/docker/
          mkdir -p out/services/database/prisma/migrations/
          cp -r applications/server/build/ out/applications/server/build/
          cp -r applications/web-client/out/ out/applications/web-client/build/
          cp -r docker/ out/docker/
          cp -r services/database/prisma/migrations/ out/services/database/prisma/migrations/
          cp -r services/database/prisma/schema.prisma out/services/database/prisma/
          cp -r .dockerignore out/
          cp -r .env out/
          cp -r docker-compose.production.yml out/
          cp -r docker-compose.yml out/
          cp -r turbo.json out/

      - name: Deploy to remote server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PRIVATE_KEY_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: ${{ github.repository }}/out,!node_modules
          strip_components: 2
          target: ${{ github.repository }}
          username: ${{ secrets.SSH_USERNAME }}

      - name: Prepare remote files, build, start and prune Docker images
        uses: appleboy/ssh-action@master
        env:
          DOCKER_BASE: docker-compose.yml
          DOCKER_PROD: docker-compose.production.yml
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PRIVATE_KEY_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          script_stop: true
          script: |
            export COMPOSE_DOCKER_CLI_BUILD=1
            export DOCKER_BUILDKIT=1
            cd ${{ github.repository }}
            chmod +x docker/node/lib/entrypoint.sh
            chmod +x docker/node/lib/migrate_database.sh
            docker-compose --file ${{ env.DOCKER_BASE }} --file ${{ env.DOCKER_PROD }} build
            bash docker/node/lib/migrate_database.sh
            docker-compose --file ${{ env.DOCKER_BASE }} --file ${{ env.DOCKER_PROD }} up --detach
            docker system prune --all --force --volumes
